<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5: Formulários</title>
</head>
<body>
    <header>
        <img src="../img/logo.png" alt="Logo do Projeto">
        <a href="../index.html">Voltar para a página principal</a>
        <hr>
    </header>

    <main>
        <h1>Exercício 5: Formulários</h1>
        
        <form action="#" method="post">
            <fieldset>
                <legend>Formulário de Contato</legend>
                
                <!-- Campo Nome -->
                <div>
                    <label for="nome">Nome Completo:</label><br>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <br>
                
                <!-- Campo E-mail -->
                <div>
                    <label for="email">E-mail:</label><br>
                    <input type="email" id="email" name="email" required>
                </div>
                <br>
                
                <!-- Campo Senha -->
                <div>
                    <label for="senha">Senha:</label><br>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <br>
                
                <!-- Campo Gênero -->
                <div>
                    <label>Gênero:</label><br>
                    <input type="radio" id="masculino" name="genero" value="masculino">
                    <label for="masculino">Masculino</label><br>
                    
                    <input type="radio" id="feminino" name="genero" value="feminino">
                    <label for="feminino">Feminino</label><br>
                    
                    <input type="radio" id="outro" name="genero" value="outro">
                    <label for="outro">Outro</label>
                </div>
                <br>
                
                <!-- Campo Interesses -->
                <div>
                    <label>Interesses:</label><br>
                    <input type="checkbox" id="html" name="interesses" value="html">
                    <label for="html">HTML</label><br>
                    
                    <input type="checkbox" id="css" name="interesses" value="css">
                    <label for="css">CSS</label><br>
                    
                    <input type="checkbox" id="javascript" name="interesses" value="javascript">
                    <label for="javascript">JavaScript</label>
                </div>
                <br>
                
                <!-- Campo Estado -->
                <div>
                    <label for="estado">Seu Estado:</label><br>
                    <select id="estado" name="estado" required>
                        <option value="" disabled selected>Selecione...</option>
                        <option value="sp">São Paulo</option>
                        <option value="rj">Rio de Janeiro</option>
                        <option value="mg">Minas Gerais</option>
                        <option value="es">Espírito Santo</option>
                    </select>
                </div>
                <br>
                
                <!-- Campo Mensagem -->
                <div>
                    <label for="mensagem">Mensagem:</label><br>
                    <textarea id="mensagem" name="mensagem" rows="5" cols="40" placeholder="Digite sua mensagem aqui..."></textarea>
                </div>
                <br>
                
                <!-- Botões de Ação -->
                <div>
                    <input type="submit" value="Enviar Formulário">
                    <input type="reset" value="Limpar Campos">
                </div>
            </fieldset>
        </form>
    </main>
</body>
</html>
